<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>pOGICAL</title>
        <script src="https://cdn.jsdelivr.net/npm/@viz-js/viz@3.11.0/lib/viz-standalone.min.js"></script>
    </head>
    
    <body>
        <form method="post">
            <p>Enter logical statement(s):</p>
            <input type="text" name="logic_statement_input">
            <br>
            <input type="submit" value="Simplify" id="simply">
        </form>
        <br>
        <p>{{ sympy_expression }}</p>
        <div id="graph"></div>
        <script>
            const sympy_expression_dot = '{sympy_expression_dot}'

            Viz.instance().then(function(viz) {
            var svg = viz.renderSVGElement("digraph { a -> b }");

            document.getElementById("graph").appendChild(svg);
            });
        </script>
        <p>{{ simplification }}</p>
    </body>

</html>
